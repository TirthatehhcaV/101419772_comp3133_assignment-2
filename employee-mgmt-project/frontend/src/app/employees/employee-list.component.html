<div class="styled-container">
  <h2 class="text-center">Employee List</h2>

  <button mat-raised-button color="primary" routerLink="/employees/add" class="full-width-button">
    + Add Employee
  </button>

  <mat-form-field appearance="fill" class="w-100 mb-4">
    <mat-label>Search employees</mat-label>
    <input matInput [(ngModel)]="searchText" (input)="onSearch()" />
  </mat-form-field>

  <table mat-table [dataSource]="filteredEmployees" class="mat-elevation-z4 w-100">

    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef>Photo</th>
      <td mat-cell *matCellDef="let emp">
        <img [src]="emp.employee_photo" alt="Employee" class="avatar" />
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let emp">{{ emp.first_name }} {{ emp.last_name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let emp">{{ emp.email }}</td>
    </ng-container>

    <ng-container matColumnDef="designation">
      <th mat-header-cell *matHeaderCellDef>Designation</th>
      <td mat-cell *matCellDef="let emp">{{ emp.designation }}</td>
    </ng-container>

    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef>Department</th>
      <td mat-cell *matCellDef="let emp">{{ emp.department }}</td>
    </ng-container>

    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef>Salary</th>
      <td mat-cell *matCellDef="let emp">â‚¹{{ emp.salary }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let emp">
        <button mat-button color="accent" (click)="viewEmployee(emp.id)">View</button>
        <button mat-button color="primary" (click)="editEmployee(emp.id)">Edit</button>
        <button mat-button color="warn" (click)="deleteEmployee(emp.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
